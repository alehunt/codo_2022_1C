<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej_1</title>
    <script>
        //Leer la hora por pantalla (número entero) y saludar según el horario:
        //buenos días o buenas noches. Considerar que el día dura hasta 19 hs.

        var hora = Number(prompt("Ingrese que hora es:"));
        var saludo = "";

        if (hora <= 19) {
            saludo = "Buenos días";
        } else {
            saludo = "Buenas noches";
        }
        console.log(saludo);
    </script>
</head>
